<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>imp Registry Visualization</title>
    <style>
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #2d2d2d;
      }
      #graph {
        width: 100vw;
        height: 100vh;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(45, 45, 45, 0.95);
        color: #eee;
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        font-size: 13px;
        max-width: 300px;
        z-index: 100;
      }
      #info h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        color: #fff;
      }
      #info .cluster {
        color: #aaa;
        font-size: 11px;
        margin-bottom: 4px;
      }
      #info .nodes {
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 12px;
      }
      #legend {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(45, 45, 45, 0.95);
        color: #eee;
        padding: 10px 14px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        font-size: 11px;
        z-index: 100;
      }
      #legend h4 {
        margin: 0 0 6px 0;
        font-size: 12px;
        color: #fff;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 3px 0;
      }
      .legend-color {
        width: 12px;
        height: 12px;
        border-radius: 3px;
        margin-right: 8px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/force-graph"></script>
  </head>
  <body>
    <div id="graph"></div>
    <div id="info">
      <h3>imp Registry</h3>
      <div class="hint">Hover over nodes to highlight connections</div>
    </div>
    <div id="legend">
      <h4>Clusters</h4>
    </div>

    <script>
      /*SCRIPT*/
    </script>
  </body>
</html>
